<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Link to Google Fonts (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      /* General Styling */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Montserrat', sans-serif; /* Apply Montserrat font */
        margin: 0;
        padding: 0;
      }
      h2, h3 {
        color: #ffffff;
        font-family: 'Montserrat', sans-serif; /* Apply Montserrat font to headings */
      }
      p {
        color: #bdbdbd;
        font-family: 'Montserrat', sans-serif; /* Apply Montserrat font to paragraphs */
      }

      /* Adjust Title and Description Spacing */
      h2 {
        margin-left: 15px; /* Slightly adjust this value to move the title to the right */
        font-weight: 300; /* Thinner font weight for h2 */
      }

      h3 {
        font-weight: 300; /* Thinner font weight for h3 */
        color:#59adf3
      }

      p {
        margin-left: 15px; /* Slightly adjust this value to move the description to the right */
      }

      /* Forms */
      form {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      input, select, button {
        font-family: inherit;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 8px;
      }
      input:focus {
        outline: none;
        border-color: #90caf9;
      }

      /* Buttons */
      button {
        transition: background-color 0.2s ease;
        font-weight: bold;
      }
      button:hover {
        opacity: 0.9;
      }
      button[onclick^="editReference"] {
        background-color: #4caf50; /* Green */
      }
      button[onclick^="deleteReference"] {
        background-color: #f44336; /* Red */
      }
      button[onclick^="viewBibTeX"] {
        background-color: #2196f3; /* Blue */
      }
      button:hover {
        filter: brightness(1.1);
      }

      /* Containers */
      div {
        margin-bottom: 20px;
      }

      /* BibTeX Display */
      #bibtexDisplay {
        background-color: #1e1e1e;
        color: #f0f0f0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      pre {
        background-color: #333;
        border: 1px solid #555;
        color: #000000;
        padding: 15px;
        border-radius: 4px;
      }

      /* Details */
      details {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 10px;
      }
      summary {
        cursor: pointer;
      }

      /* List */
      ul {
        padding: 0;
      }
      li {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Light Mode */
      body.light-mode {
        background-color: #f0f0f0;  /* Light background for body */
        color: #333;  /* Dark text color */
      }

      /* Light mode for headings */
      body.light-mode h2 {
        color: #333;  /* Dark color for headings */
      }

      /* Light mode for form and inputs */
      body.light-mode form {
        background-color: #ffffff;  /* White background for forms */
        color: #333;  /* Dark text for form fields */
      }

      body.light-mode input[type="text"],
      body.light-mode input[type="number"],
      body.light-mode textarea,
      body.light-mode select {
        background-color: #fff;  /* White background for inputs */
        color: #333;  /* Dark text */
        border: 1px solid #ccc;  /* Lighter border for inputs */
      }

      body.light-mode input:focus {
        border-color: #2196f3;  /* Blue border on focus */
      }

      /* Light mode for BibTeX display */
      body.light-mode #bibtexDisplay {
        background-color: #ffffff;  /* White background */
        color: #333;  /* Dark text */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Lighter shadow */
      }

      body.light-mode pre {
        background-color: #f4f4f4;  /* Light background for preformatted text */
        border: 1px solid #ccc;  /* Lighter border for code blocks */
        color: #333;  /* Dark text */
      }

      /* Light mode for details elements */
      body.light-mode details {
        background-color: #ffffff;  /* White background */
        color: #333;  /* Dark text */
        border: 1px solid #ccc;  /* Light border */
      }

      body.light-mode li {
        background-color: #ffffffbb;  /* White background for list items */
        border: 1px solid #ddd;  /* Lighter border */
        color: #333;  /* Dark text */
      }

      /* Button for toggling theme */
      body.light-mode #theme-toggle-btn {
        background-color: #2196F3;  /* Blue button color */
        color: white;
      }

      body.light-mode #theme-toggle-btn:hover {
        background-color: #086ccf;  /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    {% block body %}{% endblock %}

    <script>
      // Function to toggle between light and dark modes
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');

        // Toggle between dark and light mode
        body.classList.toggle('light-mode');

        // Update the theme icon (üåô for dark mode, ‚òÄÔ∏è for light mode)
        if (body.classList.contains('light-mode')) {
          themeIcon.textContent = '‚òÄÔ∏è'; // Change to sun icon for light mode
          localStorage.setItem('theme', 'light');
        } else {
          themeIcon.textContent = 'üåô'; // Change to moon icon for dark mode
          localStorage.setItem('theme', 'dark');
        }
      }

      // Check for saved theme in localStorage and apply it
      document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById('theme-icon').textContent = 'üåô'; // Dark mode icon
        } else {
          document.body.classList.add('light-mode');
          document.getElementById('theme-icon').textContent = '‚òÄÔ∏è'; // Light mode icon
        }
      });
    </script>

    <!-- Include your external JS -->
    <script src="{{ url_for('static', filename='js/references.js') }}"></script>
  </body>
</html>
